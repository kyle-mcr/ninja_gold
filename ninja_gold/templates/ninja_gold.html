<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ninja Gold</title>
    <style>
        .container {
            background-color: rgb(235, 235, 235);
        }

        .card {
            vertical-align: top;
            display: inline-block;

        }

        .score {
            padding-top: 15px;
            padding-bottom: 15px;

        }

        .activities input {
            width: 1000px;
            height: 150px;
            margin-bottom: 100px;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="score">
            <form action='/process_money' method='post'>
                Your Gold:
                <input type='text' name='gold' value="{{session['gold']}}">
            </form>
        </div>
        <div class="card text-white bg-dark mb-3" style="width: 17rem;">
            <div class="card-body">
                <h5 class="card-title">Farm</h5>
                <p class="card-text">(earns 10-20 golds)</p>
                <form action='/process_money' method="post">
                    <input type="hidden" name="place" value="farm">
                    <input type='submit' class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3" style="width: 17rem;">
            <div class="card-body">
                <h5 class="card-title">Cave</h5>
                <p class="card-text">(earns 5-10 golds)</p>
                <form action='/process_money' method="post">
                    <input type="hidden" name="place" value="cave">
                    <input type='submit' class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3" style="width: 17rem;">
            <div class="card-body">
                <h5 class="card-title">House</h5>
                <p class="card-text">(earns 2-5 golds)</p>
                <form action='/process_money' method="post">
                    <input type="hidden" name="place" value="house">
                    <input type='submit' class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="card text-white bg-dark mb-3" style="width: 17rem;">
            <div class="card-body">
                <h5 class="card-title">Casino</h5>
                <p class="card-text">(earns/takes 0-50 golds)</p>
                <form action='/process_money' method="post">
                    <input type="hidden" name="place" value="casino">
                    <input type='submit' class="btn btn-primary">
                </form>
            </div>
        </div>
        <div class="activities">
            <form action='/results' method='post'>
                Activities:
                <form action='/process_money' method="post">
                <input type='hideen' name='box' value='activity'>
                <input type='submit' class="btn btn-primary">
            </form>
        </div>
    </div>

</body>

</html>
